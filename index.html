<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <title>LOLDLE</title>
  <script src="./script.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <header>
    <h1>LOLDLE</h1>
    <span id="open-modal" title="Saber mais">
      <i data-lucide="circle-help"></i>
    </span>
  </header>

  <main>
    <form class="custom-input">
      <input name="guess-input" id="guess-input" placeholder="Digite o nome do campeão" autocomplete="off" autofocus />

      <ul class="champion-list">
      </ul>
    </form>
  </main>

  <dialog>
    <div class="dialog-content">
      <strong>Como jogar?</strong>
      <button id="close-button">&times;</button>
      <p>Para jogar, basta digitar o nome do campeão que deseja jogar e clicar em "Buscar".</p>
      <p>Após isso, você verá as informações do campeão que deseja jogar.</p>
    </div>
  </dialog>
</body>

</html>
